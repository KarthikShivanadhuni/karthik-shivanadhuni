<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="strengthMessage"></div> <!-- Password Strength Message -->

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const fullname = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Validate password strength
            if (!validatePassword(password)) {
                alert("Password must be at least 8 characters long, include one uppercase letter, one lowercase letter, one number, and one special character.");
                return;
            }

            // Get stored users or create an empty array
            const storedUsers = JSON.parse(localStorage.getItem("users")) || [];

            // Check if the user already exists
            if (storedUsers.some(user => user.username === username)) {
                alert("Username already exists. Please use a different one.");
                return;
            }

            // Save user details in local storage
            storedUsers.push({ fullname, email, username, password });
            localStorage.setItem("users", JSON.stringify(storedUsers));

            alert("Sign-up successful! Redirecting to Login page...");
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1000);
        });

        // Function to validate password strength
        function validatePassword(password) {
            const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return strongPasswordRegex.test(password);
        }

        // Password Strength Indicator
        document.getElementById("password").addEventListener("input", function() {
            const password = this.value;
            const strengthMessage = document.getElementById("strengthMessage");

            if (password.length < 6) {
                strengthMessage.textContent = "Weak Password âŒ";
                strengthMessage.style.color = "red";
            } else if (password.match(/(?=.*[A-Z])(?=.*\d)/)) {
                strengthMessage.textContent = "Medium Strength âœ…";
                strengthMessage.style.color = "orange";
            } else if (validatePassword(password)) {
                strengthMessage.textContent = "Strong Password ðŸ’ª";
                strengthMessage.style.color = "green";
            } else {
                strengthMessage.textContent = "";
            }
        });
    </script>
</body>
</html>
