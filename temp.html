<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>

    <div class="terminal">
        <p id="terminal-text">I Build Scalable Web Apps & AI Solutions.</p>
    </div>
    <header>
        <div class="logo">MyWebsite</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="sign.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to <span class="highlight">My Portfolio</span></h1>
        <a href="#projects" class="btn">View Projects</a>
        <a href="https://drive.google.com/file/d/1zw55IM3iAKcMIKmRdXMqKp9H0sRf5wjy/view?usp=sharing" target="_blank" class="btn">View Resume</a>
        <br><br>

        <button onclick="logout()" class="btn exit-btn">Logout</button>
    </section>

    <section class="projects" id="projects">
        <h2>Projects</h2>
        <div class="project-cards">
            <div class="card">
                <h3>Project 1</h3>
                <p>Responsive Web Design</p>
                <a href="#">View on GitHub</a>
            </div>
            <div class="card">
                <h3>Project 2</h3>
                <p>AI Chatbot</p>
                <a href="#">View on GitHub</a>
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>Get in Touch</h2>
        <p>Let's connect on social media!</p>
        <div class="social-links">
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
        </div>
    </section>

    <script>
        function logout() {
            const newWindow = window.open('', '_self');
            newWindow.document.write('<html><head><title>Goodbye</title></head><body style="display:flex; justify-content:center; align-items:center; height:100vh; background-color:#111; color:#00ffcc; font-size:24px;">Thank you for visiting my website</body></html>');
            newWindow.document.close();
        }
    </script>

</body>
</html>
